<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Exel JS</title>
</head>
<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel__header header">
        <input class="header__input" type="text" value="Новая таблица">
        <div class="header__buttons-bar">
          <div class="button header__button">
            <i class="material-icons">delete</i>
          </div>
          <div class="button header__button">
            <i class="material-icons">exit_to_app</i>
          </div>
        </div>
      </div>

      <div class="excel__toolbar toolbar">
        <div class="button toolbar__button">
          <i class="material-icons">format_align_left</i>
        </div>
        <div class="button toolbar__button">
          <i class="material-icons">format_align_center</i>
        </div>
        <div class="button toolbar__button">
          <i class="material-icons">format_align_right</i>
        </div>
        <div class="button toolbar__button">
          <i class="material-icons">format_bold</i>
        </div>
        <div class="button toolbar__button">
          <i class="material-icons">format_italic</i>
        </div>
        <div class="button toolbar__button">
          <i class="material-icons">format_underlined</i>
        </div>
      </div>

      <div class="excel__formula formula">
        <div class="formula__info">fx</div>
        <div class="formula__input" contenteditable spellcheck="false"></div>
      </div>

      <div class="excel__table table">
        <div class="table__row">
          <div class="table__row-info"></div>
          <div class="table__row-data">
            <div class="table__column">
              A
            </div>
            <div class="table__column">
              B
            </div>
            <div class="table__column">
              C
            </div>
          </div>
        </div>

        <div class="table__row">
          <div class="table__row-info">1</div>
          <div class="table__row-data">
            <div class="table__cell table__cell_selected" contenteditable>A1</div>
            <div class="table__cell" contenteditable>B2</div>
            <div class="table__cell" contenteditable>C3</div>
          </div>
        </div>

        <div class="table__row">
          <div class="table__row-info">2</div>
          <div class="table__row-data">
            <div class="table__cell" contenteditable>A2</div>
            <div class="table__cell" contenteditable>B2</div>
            <div class="table__cell" contenteditable>C2</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
